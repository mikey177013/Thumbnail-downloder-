<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Thumbnail Downloader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Phoenix Watermark -->
  <div class="phoenix-watermark">
    <a href="https://github.com/mikey177013" target="_blank" class="phoenix-logo">
      <img src="https://i.ibb.co/29SLN2z/Picsart-25-10-28-17-55-03-525.png" alt="Phoenix Logo" class="logo-img">
      <span>PHOENIX</span>
    </a>
  </div>

  <div class="container">
    <h1>YouTube Thumbnail Downloader</h1>
    <p>Paste a YouTube link and grab the HD thumbnail instantly.</p>

    <input type="text" id="videoUrl" placeholder="Paste YouTube URL here..." />
    <button id="fetchBtn">Get Thumbnail</button>

    <div class="thumbnail" id="thumbnailContainer">
      <img id="thumbnailImage" src="" alt="Thumbnail Preview" />
      <div class="download-buttons">
        <button class="dl-btn" data-format="jpg">Download JPG</button>
        <button class="dl-btn" data-format="png">Download PNG</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

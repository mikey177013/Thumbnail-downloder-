<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Thumbnail Downloader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      text-align: center;
    }

    p {
      color: #aaa;
      margin-bottom: 25px;
      text-align: center;
      max-width: 400px;
    }

    .container {
      background: #141414;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 0, 80, 0.2);
      width: 100%;
      max-width: 500px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 20px;
      font-size: 1rem;
      background: #1f1f1f;
      color: #fff;
    }

    button {
      background: linear-gradient(90deg, #ff006a, #ff3d00);
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .thumbnail {
      margin-top: 25px;
      text-align: center;
      display: none;
      animation: fadeIn 0.4s ease-in-out;
    }

    .thumbnail img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 80, 0.3);
    }

    .download-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .dl-btn {
      background: #222;
      border: 1px solid #ff006a;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .dl-btn:hover {
      background: #ff006a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 40px;
      color: #777;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ YouTube Thumbnail Downloader</h1>
  <p>Paste a YouTube link below and download its thumbnail in JPG or PNG format.</p>

  <div class="container">
    <input type="text" id="videoUrl" placeholder="Paste YouTube URL here..." />
    <button onclick="getThumbnail()">Get Thumbnail</button>

    <div class="thumbnail" id="thumbnailContainer">
      <img id="thumbnailImage" src="" alt="Thumbnail Preview" />
      <div class="download-buttons">
        <button class="dl-btn" onclick="downloadImage('jpg')">Download JPG</button>
        <button class="dl-btn" onclick="downloadImage('png')">Download PNG</button>
      </div>
    </div>
  </div>

  <footer>Â© 2025 Eternity Tools | Built by Master Phoenix ðŸ”¥</footer>

  <script>
    function extractVideoId(url) {
      const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:watch\?v=|embed\/|shorts\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function getThumbnail() {
      const url = document.getElementById('videoUrl').value.trim();
      const videoId = extractVideoId(url);

      if (!videoId) {
        alert("Please enter a valid YouTube URL.");
        return;
      }

      const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
      const img = document.getElementById('thumbnailImage');
      const container = document.getElementById('thumbnailContainer');
      img.src = thumbnailUrl;
      container.style.display = 'block';
    }

    function downloadImage(format) {
      const img = document.getElementById('thumbnailImage');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const image = new Image();
      image.crossOrigin = 'anonymous';
      image.src = img.src;

      image.onload = function () {
        canvas.width = image.width;
        canvas.height = image.height;
        ctx.drawImage(image, 0, 0);

        const link = document.createElement('a');
        link.download = `thumbnail.${format}`;
        link.href = canvas.toDataURL(`image/${format}`);
        link.click();
      };
    }
  </script>
</body>
</html>
